{namespace cart=Extcode\Cart\ViewHelpers}

<f:if condition="{settings.showCartAction.summary.fields.cart.net}">
    <tr class="first">
        <td colspan="3" class="a-right">
            <f:translate key="tx_cart_domain_model_cart_cart.net"/>
        </td>
        <td class="a-right last">
            <span class="price">
                <cart:format.currency>{cart.net}</cart:format.currency>
            </span>
        </td>
    </tr>
</f:if>
<f:if condition="{settings.showCartAction.summary.fields.cart.gross}">
    <tr>
        <td colspan="3" class="a-right">
            <f:translate key="tx_cart_domain_model_cart_cart.gross"/>
        </td>
        <td class="a-right last">
            <span class="price">
                <cart:format.currency>{cart.gross}</cart:format.currency>
            </span>
        </td>
    </tr>
</f:if>
<f:if condition="{settings.showCartAction.summary.fields.cart.taxes}">
    <f:render partial="Cart/OrderForm/TaxList" arguments="{taxClasses: cart.taxClasses, taxes: cart.taxes}"/>
</f:if>

    <f:if condition="{settings.showCartAction.summary.fields.discount.taxes}">
        <f:render partial="Cart/OrderForm/TaxList" arguments="{taxClasses: cart.taxClasses, taxes: cart.discountTaxes}"/>
    </f:if>
</f:if>
